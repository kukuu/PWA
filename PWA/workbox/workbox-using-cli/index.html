<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Workbox using cli</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1>Workbox using cli</h1>
  <div>
    <h2>Generate config file</h2>
    <pre>
npx workbox wizard [--injectManifest]
    </pre>
  </div>
  <div>
    <h2>Generate ServiceWorker</h2>
    <pre>
npx workbox generateSW
    </pre>
    <p>Or</p>
    <pre>
npx workbox injectManifest
    </pre>
  </div>
  <p>
    <img src="./images/icon-48.png" alt="icon-48">
    <img src="./images/icon-96.png" alt="icon-96">
    <img src="./images/icon-192.png" alt="icon-192">
  </p>
  <script src="./js/index.js"></script>
</body>
</html>
